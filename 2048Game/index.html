<html>
    <head>
        <meta charset="UTF-8">
        <title>2048</title>
        <!-- styles -->
        <link href="assets/css/jquery-ui.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/positions.css" rel="stylesheet">

    </head>
    <body>
    <div class="container">
        <div class="game-header">
            <div class="title">
                <h1>2048</h1>
            </div>
            <div class="scores">
                <div class="score">
                    SCORE
                    <p>0</p>
                </div>
                <div class="best">
                    BEST
                    <p>0</p>
                </div>
            </div>
            <div class="newGame">
                <p></p>
            </div>
        </div>
        <div class="game-section" >
            <div class="game-messages">
                <h5></h5>
            </div>
            <div class="tiles-container">
                <div class="overlay-tiles">


                </div>
                <div class="tilesRow">
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                </div>
                <div class="tilesRow">
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                </div>
                <div class="tilesRow">
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                </div>
                <div class="tilesRow">
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                </div>

            </div>

        </div>
    </div>

    </body>
</html>

<script src="assets/js/jquery-1.11.3.min.js"></script>
